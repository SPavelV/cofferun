<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>coffeerun</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
<header>
  <h1>CoffeRun</h1>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form action="" data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" name="emailAddress" value="" placeholder="dr@who.com">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Big">
              Big
            </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select name="flavor" id="flavorShot" class="form-control">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Strength Level: <span>30</span></label>
            <input type="range" name="strength" id="strengthLevel" value="30">
          </div>
          <button class="btn btn-default" type="submit">Submit</button>
          <button class="btn btn-default" type="reset">Reset</button>
        </form>
      </div>
    </div>
  </section>
</header>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="scripts/formhandler.js"></script>
<script src="scripts/datastore.js"></script>
<script src="scripts/truck.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
